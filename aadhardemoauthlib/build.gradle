    compile files('libs/android-mantra-common-api.jar')
    compile files('libs/androidtfm.jar')
    compile files('libs/bioenableandriodwrapper.jar')
    compile files('libs/biomatiquesepi1000.jar')
    /* compile files('libs/classes.jar'){
                        exclude (group: 'com.android.support', module: 'library') // without or without this one
                    }*/
    compile files('libs/com.secugen.jar')
    /*compile files('libs/commons-io-2.4.jar')*/
    compile files('libs/commons-logging-1.2.jar')
    compile files('libs/cordova-1.5.0.jar')
    compile files('libs/dpuareu.jar')
    compile files('libs/FDxSDKProAndroid.jar')
    compile files('libs/fpscan-1.1.2.jar')
    /* compile files('libs/httpclient-4.1.2.jar')
                    compile files('libs/httpcore-4.1.2.jar')
                    compile files('libs/httpmime-4.2.4.jar')*/
    compile files('libs/iddk2000-android-v3.3.0.jar')
    compile files('libs/iengine-ansi-iso.jar')
    compile files('libs/IrishieldMK2120UWrapper.jar')
    compile files('libs/jna-4.0.0.jar')
    //  compile files('libs/ksoap2-android-assembly-2.4-jar-with-dependencies.jar')
